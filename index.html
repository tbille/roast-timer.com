---
title: Coffee roast timer - Log your home roasts
layout: default
---

<section class="p-strip--light is-bordered">
    <div class="row">
        <div class="col-6">
            <h1>Coffee roast timer</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <button id="startRoast">Start roast</button>
            <button id="stopRoast">Finish roast</button>
            <button id="resetRoast">Reset</button>
            <button id="exportToCSV">Export to CSV</button>
        </div>
        <div class="col-6">
            <div class="p-form--inline">
                <div class="p-form__group">
                    <label for="intervalTimer" class="p-form__label">Interval beep</label>
                    <div class="p-form__control">
                      <input type="text" id="intervalTimer" class="p-form__control"/>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</section>

<section class="p-strip">
    <div class="row">
        <div class="col-2">
            <div id="timer" class="p-heading--1">00:00</div>
        </div>
        <div class="col-2">
            <div>Developement</div>
            <div id="developement" class="p-heading--3">-%</div>
        </div>
        <div class="col-2">
            <div>First Crack</div>
            <div id="timer" class="p-heading--3">--:--</div>
        </div>
        <div class="col-2">
            <div>Second Crack</div>
            <div id="timer" class="p-heading--3">--:--</div>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <input type="text" id="setTemperature" placeholder="Set temperature"/>
            <input type="text" id="currentTemperature" placeholder="Current temperature"/>
        </div>
        <div class="col-2">
            <button id="firstCrack">First crack</button>
            <button id="secondCrack">Second crack</button>
        </div>
        <div class="col-5">
            <input type="text" id="notes" placeholder="Add notes"/>
        </div>
        <div class="col-3">
            <button id="submit" class="p-button--positive">+</button>
        </div>  
    </div>
    <div class="row">
        <div class="col-12">
            <table id="roastingLogs">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Set Temperature</th>
                        <th>Current Temperature</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody id="roastingRows">
                </tbody>
            </table>
        </div>
    </div>
</section>

<script type="text/javascript">
var clicked = false;
var sec = 0;
var intervalValue = 0;
var firstCrackTime;
var notes = [["time", "temperature", "note"]]

function resetState() {
    resetClock();
    resetTable();
    document.getElementById("intervalTimer").disabled = false;
    document.getElementById("startRoast").disabled = false;
    document.getElementById("stopRoast").innerText= "End Roast";
    document.getElementById("stopRoast").disabled = true;
    document.getElementById("resetRoast").disabled = true;
    document.getElementById("exportToCSV").disabled = true;

    document.getElementById("firstCrack").disabled = true;
    document.getElementById("secondCrack").disabled = true;
    document.getElementById("temperature").disabled = true;

    document.getElementById("initialWeight").value = "";
    document.getElementById("finalWeight").value = "";
    document.getElementById("weightLoss").innerHTML = "-%";
}

// I run this function to avoid broswer button caching
resetState();

document.getElementById("startRoast").onclick = function() {
    startClock();
    document.getElementById("intervalTimer").disabled = true;
    document.getElementById("startRoast").disabled = true;
    document.getElementById("stopRoast").disabled = false;
    document.getElementById("resetRoast").disabled = true;

    document.getElementById("firstCrack").disabled = false;
    document.getElementById("secondCrack").disabled = false;
    document.getElementById("temperature").disabled = false;
};
document.getElementById("stopRoast").onclick = function() {
    if (clicked) {
        stopClock();
        document.getElementById("stopRoast").innerText= "Resume Roast";
        document.getElementById("startRoast").disabled = true;
        document.getElementById("stopRoast").disabled = false;
        document.getElementById("resetRoast").disabled = false;
        document.getElementById("exportToCSV").disabled = false;
    } else {
        startClock();
        document.getElementById("stopRoast").innerText= "End Roast";
        document.getElementById("resetRoast").disabled = true;
        document.getElementById("exportToCSV").disabled = true;
    }
};
document.getElementById("resetRoast").onclick = function() {
    var reset = confirm("Are you sure you want to reset the timer?");
    if (reset) {
        resetState();
    }
};
document.getElementById("firstCrack").onclick = function() {
    firstCrackTime = sec;
    statusButton("firstCrack", 'First Crack');
};
document.getElementById("secondCrack").onclick = function() {
    statusButton("secondCrack", 'Second Crack');
};

document.getElementById("initialWeight").addEventListener("change",function () {
    calculateWeightLoss();
})
document.getElementById("finalWeight").addEventListener("change",function () {
    calculateWeightLoss();
})

document.getElementById("exportToCSV").onclick = function() {
    let csvContent = "data:text/csv;charset=utf-8,"
                + notes.map(e => e.join(",")).join("\n");

    var encodedUri = encodeURI(csvContent);
    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "roast-logs.csv");
    document.body.appendChild(link); // Required for FF

    link.click();
};

function statusButton(id, status) {
    var temperature = document.getElementById("temperature").value;
    if (!isNaN(temperature)) {
        addRow(temperature, status);
        document.getElementById("temperature").value = '';
    } else {
        addRow('', status);
    }
    document.getElementById(id).disabled = true;
}

function secondsToHuman(time) {
    var minutes = Math.floor(time / 60);
    var seconds = time - minutes * 60;

    function str_pad_left(string,pad,length) {
        return (new Array(length+1).join(pad) + string).slice(-length);
    }

    return str_pad_left(minutes, '0', 2) + ':' + str_pad_left(seconds, '0', 2);
}

function updateTimer(currentTimer) {
    document.getElementById("timer").innerHTML = secondsToHuman(currentTimer);
}

function updateDevelopement(fc, currentTime) {
    if (fc) {
        developement = 100 - (fc / currentTime * 100);
        document.getElementById("developement").innerHTML = Math.round((developement + Number.EPSILON) * 100) / 100 + "%";
    } else {
        document.getElementById("developement").innerHTML =  "-%";
    }
}

function startClock() {
    if (clicked === false) {
        intervalValue = document.getElementById("intervalTimer").value;
        if (isNaN(intervalValue)) {
            // TODO error
        }
        clock = setInterval("incWatch()", 1000);
        clicked = true;
    }
}

function incWatch() {
    sec++;
    updateTimer(sec);
    
    if (firstCrackTime) {
        updateDevelopement(firstCrackTime, sec);
    }

    if (sec % intervalValue === 0) {
        beep();
    }
}

function stopClock() {
    window.clearInterval(clock);
    clicked = false;
    addRow("", "End Roast");
}

function resetClock() {
    if (!clicked) {
        sec = 0;
        firstCrackTime = null;
        updateTimer(sec);
        updateDevelopement(firstCrackTime, sec);
    }
}

// temp button
var input = document.getElementById("temperature");
input.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
        event.preventDefault();
        if (!input.value) { return; }
        if (!isNaN(input.value)) {
            addRow(input.value);
        } else {
            addRow("", input.value);
        }

        input.value =  "";
    }
});

function addRow(temperature, note) {
    var table = document.getElementById("roastingRows");
    var row = table.insertRow(0);

    var timeCell = row.insertCell(0);
    var temperatureCell = row.insertCell(1);
    var noteCell = row.insertCell(2);

    humanTime = secondsToHuman(sec)
    timeCell.innerHTML = humanTime;
    if (temperature) {
        temperatureCell.innerHTML = temperature;
    }
    if (note) {
        noteCell.innerHTML = note;
    }

    notes.push([humanTime, temperature, note]);
}

function resetTable() {
    var new_tbody = document.createElement('tbody');
    new_tbody.id = 'roastingRows';

    var old_tbody = document.getElementById('roastingRows');
    old_tbody.parentNode.replaceChild(new_tbody, old_tbody)
}

function calculateWeightLoss() {
    var initialWeight = document.getElementById("initialWeight").value;
    if (isNaN(initialWeight) || initialWeight <= 0) {
        document.getElementById("weightLoss").innerHTML = "0%"
        return;
    }
    var finalWeight = document.getElementById("finalWeight").value;
    if (isNaN(finalWeight) || finalWeight < 0) {
        document.getElementById("weightLoss").innerHTML = "0%"
        return;
    }
    var weightLoss = 100 - (finalWeight / initialWeight * 100);

    document.getElementById("weightLoss").innerHTML = Math.round((weightLoss + Number.EPSILON) * 100) / 100 + "%";
}
